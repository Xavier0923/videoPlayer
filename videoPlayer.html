<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="videoPlayer.css">
    <!-- <script data-main="scripts/app" src="scripts/require.js"></script> -->
    <title>Document</title>
</head>

<body>
    <div class="video-wrapper" style="display: flex;align-items: flex-end;">
        <div class="video-window">
            <video class="video-player" controls preload="auto" onclick="playVideo()"
                poster="\\10.227.24.121\low_resolution\2022\202209\20220901\202209010001\202209010001_thumbnail.jpg">
                <source src="\\10.227.24.121\low_resolution\2022\202209\20220901\202209010001\202209010001.mp4"
                    type="video/mp4">
                </source>
            </video>
            <div class="big-play-btn" onclick="playVideo()"
                style="width:100%;height:100%;position: absolute;top:0;right:0;left:0;bottom:0;background-color: rgba(0, 0, 0, 0.3);display: flex;align-items: center;justify-content: center;">
                <button
                    style="width:60px;height:60px;border-radius: 50%;display: flex;align-items: center;justify-content: center;background:blue !important">
                    <span class="material-icons">
                        play_arrow
                    </span>
                </button>
            </div>
            <div class="video-tools">
                <!-- 影片進度(上排) -->
                <div class="video-progress">
                    <input class="video-progress-inp" type="range" style="width:100%;" min="0" onclick="timeControl(event)" onchange="timeControl(event)">
                </div>
                <!-- 左邊功能列(下排) -->
                <div class="video-features">
                    <div class="video-features-control">
                        <button style="width:40px;" onclick="videoSkip(-10)">
                            <span class="material-icons replay-10">
                                fast_rewind
                            </span>
                        </button>
                        <!-- <button class="replay">
                            <span class="material-icons">
                                replay
                            </span>
                        </button> -->
                        <!-- <button class="pause">
                            <span class="material-icons">
                                pause
                            </span>
                        </button> -->
                        <button onclick="playVideo()">
                            <span class="material-icons play-arrow">
                                play_arrow
                            </span>
                        </button>
                        <button onclick="videoSkip(10)">
                            <span class="material-icons forward-10">
                                fast_forward
                            </span>
                        </button>
                        <!-- 音量 -->
                        <button onclick="volumeMuted()">
                            <span class="material-icons volume-muted">
                                volume_up
                            </span>
                        </button>
                        <div class="volume-control">
                            <input class="volume-control-inp" type="range" style="width:80px;" min="0" max="100" value="50"
                                onchange="volumeControl(event)">
                        </div>
                        <!-- 時間 -->
                        <div class="video-time">
                            <span class="currentTime"></span> / <span class="totalTime"></span>
                        </div>
                    </div>
                    <!-- 右邊功能 -->
                    <div class="video-features-setting">
                        <span class="speed-text" style="margin-right:5px;"></span>
                        <button class="settings" mat-button onclick="speedSetting(event)">
                            <span class="material-icons">
                                speed
                            </span>
                        </button>
                        <!-- <mat-menu #speedMenu="matMenu" yPosition="above">
                          <button mat-menu-item (click)="setPlaySpeed(0.25)">0.25</button>
                          <button mat-menu-item (click)="setPlaySpeed(0.5)">0.5</button>
                          <button mat-menu-item (click)="setPlaySpeed(0.75)">0.75</button>
                          <button mat-menu-item (click)="setPlaySpeed(1)">Normal</button>
                          <button mat-menu-item (click)="setPlaySpeed(1.25)">1.25</button>
                          <button mat-menu-item (click)="setPlaySpeed(1.5)">1.5</button>
                          <button mat-menu-item (click)="setPlaySpeed(1.75)">1.75</button>
                        </mat-menu> -->
                        <div class="speed-setting">
                            <ul>
                                <li onclick="setPlaySpeed(0.25)">0.25</li>
                                <li onclick="setPlaySpeed(0.5)">0.5</li>
                                <li onclick="setPlaySpeed(0.75)">0.75</li>
                                <li onclick="setPlaySpeed(1)">Normal</li>
                                <li onclick="setPlaySpeed(1.25)">1.25</li>
                                <li onclick="setPlaySpeed(1.5)">1.5</li>
                                <li onclick="setPlaySpeed(1.75)">1.75</li>
                            </ul>
                        </div>
                        <button mat-button onclick="fullScreen()">
                            <span class="material-icons zoom-map">
                                zoom_out_map
                            </span>
                        </button>
                        <!-- <button class="zoom-in-map" mat-button onclick="fullScreen()">
                            <span class="material-icons">
                                zoom_in_map
                            </span>
                        </button> -->
                    </div>
                </div>
            </div>
        </div>
        <button style="min-width:100px !important;background: blue;color:#fff" onclick="getVideoMarker()">擷取畫面</button>
        <div class="videoImage-view" style="display: flex;align-items: flex-start;min-width:300px;height: 360px;overflow: auto;">
            
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/2.3.2/moment-duration-format.min.js"
        integrity="sha512-ej3mVbjyGQoZGS3JkES4ewdpjD8UBxHRGW+MN5j7lg3aGQ0k170sFCj5QJVCFghZRCio7DEmyi+8/HAwmwWWiA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./videoPlayer.js"></script>

</body>

</html>
